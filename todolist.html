
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="todolist.css" />
    <link rel="stylesheet" href="font.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <body>
    <div class="container">
      <!--  -->
      <div class="stats-container">
        <div class="details">
          <h1 class="animate__animated animate__fadeInLeft details-h1">Todo App</h1>
          <p class="animate__animated animate__slideInRight">keep it up!</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="numbers">0 / 0</p>
        </div>
      </div>

      <!--  -->
      <form action="">
        <input type="text" id="taskInput" placeholder="Write your task" />
        <button id="newTask" type="submit">+</button>
      </form>

      <!--  -->
      <ul id="task-list" class="ul-list"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
